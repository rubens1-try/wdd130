<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>.
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <label for="fullname">full name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="useremail">email address:</label>
            <input type="email" id="useremail" name="useremail" required >

            <label for="browsers">What is your favorite browser</label>
            <select name="browser" id="browser">
                <option value="Google">Google</option>
                <option value="Edge">Microsoft edge</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="other">Other</option>
            </select>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet">

            <label for="feedback">Liste the place you have lived</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater, Florida, Amsterdam, Netherlands, Tibuku Mali"></textarea>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - USer Poll activity | Rubenskey MERISIER</p>
    </footer>
</body>
</html>
